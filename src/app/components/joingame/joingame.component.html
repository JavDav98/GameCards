<div class="card">
    <div class="card-header">
    Asignar Partida
    </div>
    <div class="card-body">
        <form   (ngSubmit)="enviarFormulario(form, content)" 
                #form = "ngForm"
                novalidate="">

            <div class="form-group row">
                <div class="col-md-3 mb-3">
                    <label>Alias de la partida</label>
                    <input  type="text" 
                            [(ngModel)]="partida.alias" 
                            name = "alias"
                            class="form-control"
                            placeholder="Alias"
                            #alias = "ngModel"
                            required>
                </div>               
            </div>

        <button class="btn btn-primary" type="submit">Guardar</button>
            
        </form>         
        <br>
    </div>

    <ng-template #content let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">La partida {{partidaun.alias}} esta disponible</h4>
        </div>
        <div class="modal-body">
            <p>{{player2.nombre}} esta listo</p>
            <p>Â¿Quieres iniciar el juego?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modal.dismiss('Cross click')">Close</button>
            <button type="button" class="btn btn-primary" (click)="joinGame()" (click)="modal.close('Save click')">Iniciar</button>
          </div>
    </ng-template>
</div>
