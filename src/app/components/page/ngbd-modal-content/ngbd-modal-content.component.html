<div class="modal-header">
    <h4 class="modal-title">¡La partida {{alias}} fue creada! por {{nombrejugador}}</h4>
  </div>
  <div class="modal-body">

    <div class="row">
        <div class="col">
          <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>¡Invita a otro Jugador!</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button ngbDropdownItem *ngFor= "let c of jugadores, let i of index" (click)="enviarMensaje(c)" (click)="activeModal.close('Close click')">{{c.nombre}}</button>
            </div>
          </div>
        </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
