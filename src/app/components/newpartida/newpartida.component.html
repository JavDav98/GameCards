<br><br><br><br><br>
<div class="card">
    <div class="card-header">
    Crear nueva Partida
    </div>
    <div class="card-body">
        <form   (ngSubmit)="enviarFormulario(form)" 
                #form = "ngForm"
                novalidate="">

            <div class="form-group row">
                <div class="col-md-3 mb-3">
                    <label>Nombre</label>
                    <input  type="text" 
                            [(ngModel)]="partida.nombre" 
                            name = "nombre"
                            class="form-control"
                            placeholder="Nombre"
                            #nom = "ngModel"
                            required>
                </div>  
                <div class="col-md-3 mb-3">
                    <label>Alias de la partida</label>
                    <input  type="text" 
                            [(ngModel)]="partida.alias" 
                            name = "alias"
                            class="form-control"
                            placeholder="Alias"
                            #alias = "ngModel"
                            required>
                </div>               
            </div>

            <button class="btn btn-primary" type="submit">Guardar</button>
            
        </form>         
    </div>
</div>
